<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div id="main" class="container">
    <div id="gallery" class="cycle-slideshow" 
    data-cycle-slides="div" 
    data-cycle-auto-height="16:9"
    >
    <div style="background-image:url(../img/image003.jpg)"></div>
    <div style="background-image:url(../img/image002.jpg)"></div>
    <div style="background-image:url(../img/image020.jpeg)"></div>
</div>
  <div id="mainText" class="cycle-slideshow" 
    data-cycle-fx="fade" 
    data-cycle-timeout="2000"
    data-cycle-slides="> div">
    <div>
        <p>지금</p><p class="intext">'이 순간'</p>
        <p>내 차를 부탁해</p>
    </div>
    <div>
        <p>지금</p><p class="intext"> '여기에'</p>
        <p>내 차를 부탁해</p>
    </div>
    <div>
      <p>당신 + </p><p class="intext">'자동차'<p>
      <p>= 내 차를 부탁해<p>
    </div>
  </div>
  <form id="null"></form>
  <form class="form-4">
    <div id="topText">내 차를 부탁해 시작하기</div>
    <p>회원이라면 지금 들어오세요.</p> 
    <p>
        <label for="login">Email</label>
        <input type="text" name="login" placeholder="이메일" required>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" name='password' placeholder="비밀번호" required> 
    </p>

    <div>
      <input type="checkbox" id="check">
      이메일 저장
      <span id="goJoin">
        <a href="join.html">회원가입</a>
      </span>
    </div>
    
    <p></p>

    <p>
      <input class="loginBtn" type="button" value="시작하기" onclick="goMain()">
    </p>       
  </form>
  
  </div>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/cycle2.js"></script>
  <script type="text/javascript" src="../js/jquery.placeholder.min.js"></script>
  <script type="text/javascript" src="../js/modernizr.custom.63321.js"></script>
  <script type="text/javascript">
  function goMain() {
  		window.location.href="../main/main.html";
  }
</script> 
</body>
</html>
