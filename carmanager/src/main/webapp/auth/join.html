<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../css/join.css">

</head>
<body>
  <div id="main" class="container">
  <section>
    <img id="car" src="../img/car.jpg" width="100%" height="100%">
  </section>
  <div id="mainText">
    <p>오호라~<p>
    <p>우리들의 Car' Manager!!!<p>
  </div>
  <form id="join" class="form-inline">
    <div id="topText">회원가입</div>  
    <div id="imgInput">
      <img src="../img/exam.png" class="img-thumbnail"><br>
      <label for="fileInput">사진 등록</label>
      <input type="file" id="fileInput">
    </div>
    <div id="textInput" class="form-group">
      <div id="email">
        <input id="input_email" class="form-control" type="text" size="15" placeholder="Email">
        <input type="button" id="check" class="btn btn-default" value="중복체크">
      </div>
      <div id="nickName">
        <input id="input_nickName" class="form-control" type="text" size="15" placeholder="NickName">
      </div>
      <div id="password">
        <input id="input_password" class="form-control" type="password" size="15" placeholder="Password">
      </div>
        <div id="password">
        <input id="input_password_confirm" class="form-control" type="password" size="15" placeholder="Password 확인">
      </div>
    </div>
    <div id="button">
      <input type="button" class="btn btn-default" onclick="go()" value="가입">
      <input type="button" class="btn btn-default" onclick="go()" value="취소">
    </div>
  </form>
  </div>
  <script type="text/javascript" src="login.js"></script>
  <script type="text/javascript" src="../lib/jquery/jquery.js"></script>
  <script>
  function go() {
  	window.location.href="login.html";
  }
  </script>
</body>
</html>
