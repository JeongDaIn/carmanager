<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>

<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
 crossorigin="anonymous">
<link rel="stylesheet" href="../css/join.css">

</head>
<body>
<div id="main" class="container">
 <header>
 </header> 
 <section>
    <img id="car" src="../img/car.jpg" width="100%" height="100%">
  </section>
  <joinForm>
  <div id="topText">회원가입</div>  
    <div id="imgInput">
      <img src="exam.png"><br>
      <label for="fileInput">사진 등록</label>
      <input type="file" id="fileInput">
    </div>  
    <div id="textInput">
      <div id="email">
        Email : 
        <input id="input_email" type="text" size="15">
        <button>중복체크</button>
      </div>
      <div id="nickName">
        NickName : 
        <input id="input_nickName" type="nickName" size="15">
      </div>
      <div id="password">
        Password : 
        <input id="input_password" type="password" size="15">
      </div>
        <div id="password">
        Password 확인 : 
        <input id="input_password_confirm" type="password" size="15">
      </div>
    </div>
    <div id="button">
      <button>가입</button> <button>취소</button>
    </div>
  </joinForm>
  <footer>
    <address>서울 서초구 비트 캠프</address>
  </footer>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
